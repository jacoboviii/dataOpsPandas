{% extends 'layout.html' %} {% set active_page = "upload" %} {% block body %}
<div class="hero-body">
    <div class="container has-text-centered box">
        <p class="title has-text-black">
            Process Spreadsheet...
        </p>
        <div class="columns">
            <div class="column">
                <div class="file has-name is-primary">
                    <label class="file-label">
                        <input id="file-upload" class="file-input" type="file" name="resume">
                        <span class="file-cta">
                            <span class="file-icon">
                                <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                                Choose a fileâ€¦
                            </span>
                        </span>
                        <span id="file-upload-name" class="file-name">
                            my example.xlsx
                        </span>
                    </label>
                </div>
            </div>
            <div class="column">
                <a class="button-process button is-info">
                    <span class="icon">
                        <i class="fas fa-play"></i>
                    </span>
                    <span>Process</span>
                </a>
                <a class="button-loading button is-info is-loading">
                    <span class="icon">
                        <i class="fas fa-play"></i>
                    </span>
                    <span>Process</span>
                </a>
                <a class="button-download button is-success">
                    <span class="icon">
                        <i class="fas fa-file-download"></i>
                    </span>
                    <span>Download</span>
                </a>
            </div>
        </div>

    </div>
</div>
{% endblock %}
